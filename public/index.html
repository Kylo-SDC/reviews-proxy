<html>
  <head>
    <title>opentable</title>
    <style>
      @font-face {
        font-family: BrandonText;
        src: url("BrandonText-Regular.otf") format("opentype");
      }
      body {
        margin: 0;
      }
      .grid-container {
        display: grid;
        grid-template-areas: 
          'header  header header header header'
          'lgutter left   gap    right  rgutter'
          'footer  footer footer footer footer';
        grid-template-columns: 144px 640px 32px 320px auto;
        grid-gap: 0px;
      }
      .grid-header {
        grid-area: header;
        height: 371px;
        background-image: url('images/header.png');
      }
      .grid-left-gutter {
        grid-area : lgutter;
      }
      .grid-left {
        grid-area: left;
        width: 640px;
      }
      .grid-gap {
        grid-area: gap;
        width:32px;
      }
      .grid-right {
        grid-area: right;
        width: 320px;
      }
      .grid-right-gutter {
        grid-area : rgutter;
      }
      .grid-footer {
        grid-area: footer;
        height: 795px;
        background-image: url('images/footer.png');
      }
      .area-description {
        height:255px;
        background-image: url('images/description.png');
        background-repeat: no-repeat;
      }
      .area-menu {
        margin-top: 40px;
      }
      .area-reservation {
        width: 320px;
        height: 320px;
        background-image: url('https://ca.slack-edge.com/T0455847Q-URFLG08SZ-d710ac00c899-512');
        background-size: cover;
        color: white;
        text-align: center;
        line-height: 550px;
        font-size: 48px;
        font-weight: bold;
      }
      .area-map {
        width: 320px;
        height: 220px;
        background-image: url('images/map.png');
        margin-top: 20px;
      }
      .area-detail1 {
        width: 320px;
        height: 643px;
        background-image: url('images/detail1.png');
        background-repeat: no-repeat;
      }
      .area-detail2 {
        width: 320px;
        height: 182px;
        background-image: url('images/detail2.png');
        background-repeat: no-repeat
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-header"></div>
      <div class="grid-left-gutter"></div>
      <div class="grid-left">
        <div class="area-title">
          <div id="title">not loaded</div>
        </div>
        <div class="area-description">
          &nbsp;
        </div>
        <div class="area-photo">
          <div id="app2">not loaded</div>
        </div>
        <div class="area-menu">
          <div id="root">not loaded</div>
        </div>
        <div class="area-review">
          <br><br>
          <div id="app">not loaded</div>
        </div>
      </div>
      <div class="grid-gap"></div>
      <div class="grid-right">
        <div class="area-reservation">MVP BABY!</div>
        <div class="area-map"></div>
        <div class="area-detail1"></div>
        <div class="area-detail2"></div>
      </div>
      <div class="grid-right-gutter"></div>
      <div class="grid-footer"></div>
    </div>
    <script src="https://dibdab.s3-us-west-2.amazonaws.com/main.js"></script>
    <script src="http://localhost:3300/bundle.js"></script>
    <script src="http://localhost:3009/bundle.js"></script>
  </body>
</html>
